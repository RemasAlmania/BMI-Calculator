<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmiForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight">
                <span class="error" id="weightError"></span>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="text" id="height">
                <span class="error" id="heightError"></span>
            </div>

            <div class="button-group">
                <button type="submit" id="calcBtn" class="btn primary">Calculate BMI</button>
                <button type="button" id="resetBtn" class="btn secondary">Reset</button>
            </div>
        </form>

        <div id="resultSection" class="result-section">
            <h2>Result</h2>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Gender:</strong> <span id="resultGender"></span></p>
            <p><strong>BMI:</strong> <span id="resultBMI"></span></p>
            <p><strong>Category:</strong> <span id="resultCategory"></span></p>
        </div>

        <div id="healthNotesContainer" class="health-notes-container">
            <h2>Health Notes</h2>
            <p id="healthNotes"></p>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
